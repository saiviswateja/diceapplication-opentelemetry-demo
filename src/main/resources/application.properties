spring.application.name=DiceApplicaton


# Disable Spring Boot's OTLP metrics (keep this)
management.otlp.metrics.export.enabled=false
management.metrics.export.otlp.step=10s

# OpenTelemetry Java Agent Configuration
# Set the endpoint explicitly (uncomment this)
#otel.exporter.otlp.endpoint=http://localhost:4319

# OR use gRPC protocol with correct port
# otel.exporter.otlp.endpoint=http://localhost:4317
# otel.exporter.otlp.protocol=grpc

# Keep HTTP protocol for now (remove the grpc line)
# otel.exporter.otlp.protocol=grpc

# Your exporters
otel.traces.exporter=otlp
otel.metrics.exporter=otlp
otel.logs.exporter=otlp

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:dicerollhistorydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console